id: uk.et1.big-finish-downloader
runtime: org.gnome.Platform
runtime-version: '3.38'
sdk: org.gnome.Sdk
command: big-finish-downloader-gtk
finish-args:
  - --share=ipc
  - --share=network
  - --filesystem=home
  - --device=dri
  - --talk-name=org.freedesktop.secrets
  - --socket=fallback-x11
  - --socket=x11
modules:
  - name: files
    buildsystem: simple
    build-commands:
      - mkdir build
      - cd build
      - cmake .. -DCMAKE_BUILD_TYPE=MinSizeRel
      - make
      - make DESTDIR=${FLATPAK_DEST} install
      - chmod 755 ${FLATPAK_DEST}/bin/big-finish-downloader-gtk
      - install -Dm644 -t ${FLATPAK_DEST}/share/pixmaps ../icons/tardis.svg
      - install -Dm644 -t ${FLATPAK_DEST}/share/applications ../packaging/Big-Finish-Downloader.desktop
      - install -Dm644 -t ${FLATPAK_DEST}/share/appdata ../packaging/uk.et1.big-finish-downloader.metainfo.xml
      
    sources:
      - type: git
        url: https://github.com/Emersont1/big-finish-downloader
        tag: v1.0-beta-3
