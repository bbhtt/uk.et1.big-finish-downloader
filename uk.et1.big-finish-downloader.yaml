id: uk.et1.big-finish-downloader
runtime: org.gnome.Platform
runtime-version: '3.38'
sdk: org.gnome.Sdk
command: big-finish-downloader-gtk
finish-args:
  - --share=ipc
  - --share=network
  - --filesystem=home
  - --device=dri
  - --talk-name=org.freedesktop.secrets
  - --socket=x11
modules:
  - name: files
    buildsystem: simple
    build-commands:
      - tar -xvf bin.tar.gz
      - cp -r bin /app
      - cp -r lib /app
      - cp -r share /app
      - ls /app/bin
      - chmod 755 /app/bin/big-finish-downloader-gtk
      - glib-compile-schemas /app/share/glib-2.0/schemas
    sources:
      - type: file
        url: https://github.com/Emersont1/big-finish-downloader/releases/download/v1.0-beta-4/bin.tar.gz
        sha256: 03ec1a7cbf8faea13a2e36850ec61ce0cd74ae151588e68fd7cb6f5fb776912c
